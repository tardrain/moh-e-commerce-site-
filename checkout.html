<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Jaini&family=Inria+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu-icon" id="menuButton">
          <img src="Vector.svg" alt="menu">
      </div>
      <div class="logo">DAVISHIAN EMPORIUM</div>
      <button class="search">
          <img src="material-symbols_search.svg" alt="search">
      </button>
  </nav>
    <div id="menuOverlay" class="menu-overlay">
        <span class="close-button" id="closeButton">&times;</span> <!-- X Close Button -->
        <ul class="menu-links">
            <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="gift.html">Gifts</a></li>
                <li><a href="flower.html">Flowers</a></li>
                <li><a href="candles.html">Scented Candles</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
    </div>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <span class="error-message" id="name-error">Please enter a valid name.</span>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <span class="error-message" id="name-error">Please enter a valid name.</span>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" required>
            <span class="error-message" id="name-error">Please enter a valid name.</span>
          </div>
          <button type="button" onclick="sendOrderToWhatsApp()">Place Order via WhatsApp</button>
        </form>
 </div>
   

  
    <script src="script.js"></script>
    

</body>
</html>
